<script type="text/x-red" data-help-name="parser-ini">
	<p>Converts between a INI formatted string and its JavaScript object representation, in either direction.</p>
	<h3>Inputs</h3>
	<dl class="message-properties">
		<dt>payload<span class="property-type">object | string</span></dt>
		<dd>A JavaScript object or INI string.</dd>
	</dl>
	<h3>Outputs</h3>
	<dl class="message-properties">
		<dt>payload<span class="property-type">object | string</span></dt>
		<dd>
			<ul>
				<li>If the input is a INI string it tries to parse it to a JavaScript object.</li>
				<li>If the input is a JavaScript object it creates a INI string.</li>
			</ul>
		</dd>
	</dl>
</script>
